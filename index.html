    $( "#accordion" ).accordion({
      heightStyle: "content",

    $( "input" ).checkboxradio();

    <div class="container">
      <div class="header clearfix">
        <nav>

        <h3 class="text-muted">Welcome to QuickEats!</h3>

      <div class="row marketing" >
        <div class="col-lg-6 acc_div" id="accordion" class="widget">
          <h4>How hungry are you?</h4>
         <fieldset>
            <label for="radio-1">1</label>
            <input type="radio" name="radio-1" id="radio-1">
            <label for="radio-2">2</label>
            <input type="radio" name="radio-1" id="radio-2">
            <label for="radio-3">3</label>
            <input type="radio" name="radio-1" id="radio-3">
            <label for="radio-4">4</label>
            <input type="radio" name="radio-1" id="radio-4">
            <label for="radio-5">5</label>
            <input type="radio" name="radio-1" id="radio-5">
            <label for="radio-6">6</label>
            <input type="radio" name="radio-1" id="radio-6">
    
            <button id="submit" type="button" class="btn btn-blue">SUBMIT</button>
       <script>

      $('#submit').click(function(){

   var submit = {
    hunger: $("#hunger").val(1),
    };

    $.post('localhost:3000/restaurants', submit, function(err, res){
      submit
   });

  });


        </script>
        </fieldset>

        <h4>How much do you want to spend?</h4>
          <fieldset>
              <label for="radio-1">1</label>
              <input type="radio" name="radio-1" id="radio-1">
              <label for="radio-2">2</label>
              <input type="radio" name="radio-1" id="radio-2">
              <label for="radio-3">3</label>
              <input type="radio" name="radio-1" id="radio-3">
              <label for="radio-4">4</label>
              <input type="radio" name="radio-1" id="radio-4">
              <label for="radio-5">5</label>
              <input type="radio" name="radio-1" id="radio-5">
              <label for="radio-6">6</label>
              <input type="radio" name="radio-1" id="radio-6">
    
            <button id="submit" type="button" class="btn btn-blue">SUBMIT</button>
           </fieldset>

        <h4>How fancy are you?</h4>
        <fieldset>
              <label for="radio-1">1</label>
              <input type="radio" name="radio-1" id="radio-1">
              <label for="radio-2">2</label>
              <input type="radio" name="radio-1" id="radio-2">
              <label for="radio-3">3</label>
              <input type="radio" name="radio-1" id="radio-3">
              <label for="radio-4">4</label>
              <input type="radio" name="radio-1" id="radio-4">
              <label for="radio-5">5</label>
              <input type="radio" name="radio-1" id="radio-5">
              <label for="radio-6">6</label>
              <input type="radio" name="radio-1" id="radio-6">
    
          <button id="submit" type="button" class="btn btn-blue">SUBMIT</button>
        </fieldset>

          <h4>Want to drink?</h4>
          <fieldset>
            
            <label for="radio-2">Yes</label>
            <input type="radio" name="radio-1" id="radio-yes">
            
            <label for="radio-no">No</label>
            <input type="radio" name="radio-1" id="radio-no">

          <button id="submit" type="button" class="btn btn-blue">SUBMIT</button>
         </fieldset>

          <h4>Want to carry out?</h4>
          <fieldset>
             <label for="radio-2">Yes</label>
            <input type="radio" name="radio-1" id="radio-yes">
            
            <label for="radio-no">No</label>
            <input type="radio" name="radio-1" id="radio-no">
    
          <button id="submit" type="button" class="btn btn-blue">SUBMIT</button>
          </fieldset>

        </div>
        </div>

      <footer class="footer">
        <p>2017 Loyola Summer Bootcamp</p>
